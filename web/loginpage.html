<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="css/loginpage.css"/>
<body>
    <div class="login" align="center">
        <h2 align="center" style="text-align: center; text-decoration-color: black"> Login Here</h2>
        <form action="/auth" method="post">
            <table cellpadding="5" cellspacing="5">
                <tbody>
                    <tr>
                        <td>
                            <input type="text" placeholder="Username" id="username" name="uname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="********" id="password" name="pwd">
                        </td>
                    </tr>
                <tr>
                    <td align="right">
                        <a href="#" class="forgot">forgot fname?</a>
                    </td>
                </tr>
                </tbody>
                <tr align="center">
                    <td align="center">
                        <input type="submit" value="Sign In" id="submitbtn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
